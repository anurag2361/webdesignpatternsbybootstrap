<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="OffCanvas.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Off Canvas in Bootstrap</title>
</head>

<body>

  <nav id="mobile">

    <a>Home</a>
    <a>About Me</a>
    <a>Contact</a>
    <a id="close">Close</a>
  </nav>

  <main>
    <i id="listmenu" class="material-icons">list</i>
    <p>

      This is an example page on Off Canvas pattern in Bootstrap.
      <p><b>Click The Icon Above</b> to open the menu</p>
    </p>
    <div class="container">
      <div class="jumbotron">
       <h1>Off Canvas in Bootstrap</h1> 
       <p>This is a simple rendition of an Off Canvas design pattern in Bootstrap.</p> 
     </div>
     <p>This is some text.</p> 
     <p>This is another text.</p> 
   </div>

 </main>

 <script type="text/javascript">
  document.getElementById("listmenu").addEventListener('click', function() {
    var d = document.getElementById("mobile");
    d.className += " navOpen";

  });

  document.getElementById("close").addEventListener('click', function() {
    var d = document.getElementById("mobile");
    d.className -= " navOpen";
  })

</script>

</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
